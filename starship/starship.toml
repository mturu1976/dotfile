# Get editor completions based on the config schema
# "$schema" = 'https://starship.rs/config-schema.json'

# 実行結果の前後に余白をつけない
add_newline = true

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

#Pastel Powerline Preset
format = """
[┌───────────────────>](bold #65dcfc)
[│](bold #65dcfc)[](#f5bae4)\
$username\
[](bg:#236cf1 fg:#f5bae4)\
$directory\
[](fg:#236cf1 bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$python\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
[ ](fg:#33658A)
[└─>](bold #65dcfc) """

[username]
show_always = true
style_user = "bg:#f5bae4"
style_root = "bg:#f5bae4"
format = "[$user🦡]($style)"
    
[battery]
# disabled = true
# full_symbol = ""
# charging_symbol = " "
# discharging_symbol = " "
# unknown_symbol = ""
# empty_symbol = ""
# format = "[[](bg:#DE935F fg:#A6A6A6)$symbol$percentage[](bg:#A6A6A6 fg:#DE935F)]($style)"
